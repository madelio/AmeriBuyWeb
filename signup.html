<!DOCTYPE html>
	<head>
		<meta charset = "utf-8"/>
		<title>AmeriBuy - Signup</title>
		<link rel = "stylesheet" type = "text/css" href = "signup.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>
		<div class="topnav">
		  <div id = "logo"><a href="home.html"><img src = "transLogo.png" alt="logo"></a></div>
		  <a href="login.html">Login</a>
		  <a href="signup.html">Signup</a>
		  <a href="FAQ.html">FAQ</a>
		  <a href="#">Contact Us</a>
		  <a href="#">About</a>
		  <button class="topnav-button"><img src="cart.png" alt="cart"></button>
          <a href="CheckoutPage.html" style="float: right">Checkout</a>
		  <button class="topnav-button">Add Item</button>
		</div>

		<div class="signup-header">
			<p>Sign Up</p>
		</div>

		<div class="signup-form">
			<form>
	  			<input type="text" id="email" placeholder="Email Address"><br>
	  			<input type="password" id="pass" placeholder="Password"><br>
	  			<input type="text" id="fname" placeholder="First Name"><br>
	  			<input type="text" id="lname" placeholder="Last Name"><br>
	  			<input type="text" id="mnum" placeholder="Mobile Number"><br>
	  			<input type="text" id="addr" placeholder="Street Name"><br>
	  			<input type="text" id="city" placeholder="City"><br>
	  			<input type="text" id="state" placeholder="State"><br>
	  			<input type="text" id="zip" placeholder="Zip"><br>

	  			<p id = "errormsg" class = "hide" style="text-align: center; color: red"> Please fill the missing blanks </p>
			  	<input type="reset" value="Register" onclick="setUserValues();">	
			</form>
		</div>

	<script src = "signup.js"></script>

	</body>
</html>
