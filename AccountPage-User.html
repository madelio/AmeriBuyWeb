<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Account Page</title>
        <link rel="stylesheet" type="text/css" href="AccountPage-User.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

    <!-- Jonathan's tool bar  -->
    <div class="topnav">
          <div id = "logo"><a href="home.html"><img src = "transLogo.png" alt = "logo"></a></div>
          <a href="AccountPage-User.html">My Account</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Signup</a>
          <a href="FAQ.html">FAQ</a>
          <a href="#">Contact Us</a>
          <a href="#">About</a>
          <button class="topnav-button"><img src="cart.png" alt="cart"></button>
          <button class="topnav-button">Checkout</button>
          <button class="topnav-button">Add Item</button>
    </div>

    <!-- side tool bar -->
    <nav>
        <ul>
            <li id="toolbar-header"><h3>Welcome!</h3></li>
            <li>Orders</li>
            <li>Messages</li>
            <li id="sign-out-button"><b><input type="submit" value="Sign Out"></b></li>
        </ul>
    </nav>
    <!-- main body -->

    <div id="edit-account">
        <h1>Manage your Account</h1>
        <div class="innerinfo">
            <label for="fname">First Name: </label>
            <input type= "text" id="fname" name="firstname">
            <br>
            <label for="lname">Last Name: </label>
            <input type= "text" id="lname" name="lastname">
            <br>
            <label for="email">Email: </label>
            <input type= "text" id="email" name="email">
            <br>
            <label for="phone">Phone: </label>
            <input type= "text" id="phone" name="phone">
            <br>
        </div>
        <div class="addressInfo">
            <label for="address">Address: </label>
            <input type= "text" id="address" name="address">
            <br>
            <label for="city">City: </label>
            <input type= "text" id="city" name="city">
            <br>
            <label for="state">State: </label>
            <input type= "text" id="state" name="state">
            <br>
            <label for="zip">Zip: </label>
            <input type= "text" id="zip" name="zip">
        </div>
    </div>




    <!-- js files -->
    <script src="Customer.js"></script>
    <script src="navBar.js"></script>
</body>
</html>
